apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec: 
  replicas: 1
  selector:
   matchLabels:
     app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
     containers:
      - name: tickets
        image: blazepk/tickets
        env: 
          - name : MONGO_URI
            value : 'mongodb://tickets-mongo-srv:27017/ticketsDB'
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secrete
                key: JWT_KEY

